<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="advertisement">
    <img class="advertisement__image" src="./eisenhower-matrix.jpg">
    <a class="advertisement__more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-container">
    <p id="add-new-task">
      <label for="new-task">Add Item</label>
      <input id="new-task" type="text">
      <button class="add-btn">Add</button>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label id="task-label" class="task">Go Shopping</label>
        <input id="task-text" type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label id="completed-task-label" class="task">See the Doctor</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
