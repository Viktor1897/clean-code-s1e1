<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="advertisement">
    <img class="advertisement__image" src="./eisenhower-matrix.jpg">
    <a class="advertisement__more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="todo-container">
    <section id="add-new-task">
      <label class="section-title" for="new-task">Add Item</label>
      <div class="add-new-task__task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="add-btn">Add</button>
      </div>
    </section>
    <section class="tasks-in-progress">
      <h3 class="section-title">Todo</h3>
      <ul class="tasks-in-progress__list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task label-editing">Pay Bills</label>
          <input type="text" class="task task-editing">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img class="delete-btn__image" src="./remove.svg"></button>
        </li>
        <li class="task-item">
          <input type="checkbox">
          <label class="task label-editing">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-editing">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img class="delete-btn__image" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task label-editing completed-task__label">See the Doctor</label>
        <input type="text" class="task task-editing">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img class="delete-btn__image" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
